<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Intelliticks Assignment</title>
</head>
<body>
    <div class="container">
    <h1>Intelliticks Property Management Assignment</h1>
        <form class="form">
            <div class="input-form">
                <input type="text" placeholder="Name" name="name" id="name" required>
                <input type="number" placeholder="Size" name="size" id="size" required>
                <input type="text" placeholder="Description" name="desc" id="desc" required>
            </div>
            <br>
            <button class="addBtn">Add</button>
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>FullName</th>
                    <th>Size</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
